<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5b2ceceb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/assets/css/style.css" type="text/css" />

    
    <title>THE CUP GAME</title>
</head>
<body>
    <header>
        <h1>THE CUP GAME</h1>
    </header>
    <div class="container-fluid" id="gamearea">
        <div class="gamearea">
            <div class="row" id="cups">
                <div class="col cup"> </div>
                <div class="col cup"></div>
                <div class="col cup"></div>
            </div>
                <div class="ball"></div>
            <div class="gamecontrols">
                <div class="row">
                    <div class="col">
                        <button>Start</button> 
                    </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button>How To Play</button>
                        </div>
                        <div class="col">
                            <button>Difficulty :</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button>Easy</button>
                        </div>
                        <div class="col">
                            <button>Medium</button>
                        </div>
                        <div class="col">
                            <button>Hard</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
    <div class="row">
        <div class="col">
            <button type="button" data-toggle="modal" data-target="#form-modal" class="heading-text uppercase">Contact Us</button>
        </div>
        <div class="col">
            <div class="social-section">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://en-gb.facebook.com/">
                            <input type="checkbox">
                            <i class="fab fa-facebook-square" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/?lang=en-gb">
                            <input type="checkbox">
                            <i class="fab fa-twitter-square" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/?gl=GB&hl=en-GB">
                            <input type="checkbox">
                            <i class="fab fa-youtube-square" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/">
                            <input type="checkbox">
                            <i class="fab fa-instagram-square" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/">
                            <input type="checkbox">
                            <i class="fab fa-google-plus-square" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
