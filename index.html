<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="static/assets/css/style.css" type="text/css" />

    
    <title>THE CUP GAME</title>
</head>
<body>
    <header>
        <h1>THE CUP GAME</h1>
            <div id="instructions">
                <h2>How To Play</h2>
                <p>The goal is to find the ball hidden under one of the cups.</p>
                <p>The cups shuffle and move, so keep a sharp eye on them!</p>
                <p>There are three difficulty settings, each steps the speed up. </p>
                <p>Hit start and enjoy!</p>
            </div> 
    </header>
    <div class="container-fluid" id="gamearea">
        <div class="gamearea">
            <div class="row" id="cups">
                <div class="col cup" id="cup1"> </div>
                <div class="col cup" id="cup2"></div>
                <div class="col cup" id="cup3"></div>
            </div>
                <div class="ball"></div>
            <div class="gamecontrols">
                <div class="row justify-content-center">
                    <div class="col contenttext">
                        <button id="startbtn">Start</button> 
                    </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col col-2 contenttext">
                            <button id="intructionbtn">How To Play</button>
                        </div>
                        <div class="col col-2 contenttext">
                            <button>Difficulty :</button>
                        </div>
                    </div>
                    
                        <div class="form row justify-content-center">
                            <div class="col col-2">
                                <input type="radio" id="easybtn" name="DifficultySetting" value="Easy">
                                <label class="contenttext" for="easybtn">Easy</label>
                            </div>
                            <div class="col col-2">
                            <input  type="radio"  id="mediumbtn" name="DifficultySetting" value="Medium">
                            <label class="contenttext" for="mediumbtn">Medium</label>
                            </div>
                            <div class="col col-2">
                            <input type="radio" id="hardbtn" name="DifficultySetting" value="Hard">
                            <label class="contenttext" for="hardbtn">Hard</label>
                            </div>
                        </div>

                    <div class="row justify-content-around">
                        <div class="col col-2" id="colourpicker">
                        <label for="colourpicker" class="contenttext">Choose a colour</label>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
<footer>
    <div class="row">
        <div class="col">
            <button type="button" data-toggle="modal" data-target="#form-modal" class="contenttext">Contact Us</button>
        </div>
        <div class="col">
            <div class="social-section">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://en-gb.facebook.com/">
                            <input type="checkbox">
                            <i class="fab fa-facebook-square" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/?lang=en-gb">
                            <i class="fab fa-twitter-square" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/?gl=GB&hl=en-GB">
                            <i class="fab fa-youtube-square" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class="fab fa-instagram-square" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.google.com/gmail/">
                            <i class="fab fa-google-plus-square" aria-hidden="true"></i>
                            <span class="sr-only">Gmail</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </footer>

</body>
